[default]
# 日志打印级别
; DEBUG/INFO/WARNING/ERROR/CRITICAL
logging_level = DEBUG


[system]
# 进程数
processes = 4

# 工具箱扩展是否显示
;0： 隐藏  1： 显示
tools_extension_show = 1

# 工具栏是否显示
;0： 隐藏  1： 显示
toolbar_show = 1

# 状态栏是否显示
;0： 隐藏  1： 显示
statusbar_show = 0


[audio]
# 声音是否开启
;0：关闭
;1：开启
sound_on = 1

[address]
ip = 127.0.0.1
port = 8090

[view]
toolbar = True
listGroup = True
toolsExtension = True
statusbar = True

